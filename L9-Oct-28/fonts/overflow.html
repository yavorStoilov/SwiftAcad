    <title>Overflow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      strong {
        color: tomato;
      }

      section {
        height: 100px;
        max-width: 300px;
        padding: 20px;
        margin: 20px;
        border: 1px dashed tomato;
      }

      section + section {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>overflow: <strong>visible</strong></h2>
      <h3>content is not clipped</h3>
