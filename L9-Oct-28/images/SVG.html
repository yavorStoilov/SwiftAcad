<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box
        }

        svg {
            transition: all 0.15s linear;
            transform: rotateX(0) scale(1);
            transform-origin: 50% 50%;
        }

        /* svg:hover {
            stroke-width: 3px;
            stroke: navy;
            transform: rotateY(180deg) scale(0.8)
        } */

    </style>
</head>

<body>
    <h1>SVG Line</h1>
    <svg height="200" width="200">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:royalblue;stroke-width:2" />
    </svg>
    <h1>SVG Circle</h1>
    <svg height="200" width="200">
        <circle cx="100" cy="100" r="50" stroke="royalblue" stroke-width="3" fill="lightblue"></circle>
    </svg>

    <h1>SVG Polygon</h1>
    <svg height="200" width="200">
        <polygon points="10,10 10,190 130,195" style="fill:lightblue;stroke:royalblue;stroke-width:3" />
    </svg>

    <h1>SVG Star</h1>
    <svg height="200" width="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lightblue;"
        />
    </svg>
    <svg height="200" width="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lightblue;stroke:royalblue;stroke-width:5;"
        />

    </svg>
    <h1>Hexagon</h1>
    <svg class="hexagon" xmlns="http://www.w3.org/2000/svg" style="fill: lightblue" version="1.1" width="300px" height="300" xmlns:xlink="http://www.w3.org/1999/xlink">
  
        <polygon class="hex" points="300,150 225,280 75,280 0,150 75,20 225,20"></polygon>
        
      </svg>
</body>

</html>
