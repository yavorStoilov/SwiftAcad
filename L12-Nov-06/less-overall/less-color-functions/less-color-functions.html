<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LESS color functions</title>
    <link rel="stylesheet" href="less-color-functions.css">
</head>
<body>
    
<div class="swatch start-color">Original</div>

<div class="swatch darken">Darken</div>
<div class="swatch lighten">Lighten</div>
<div class="swatch saturate">Saturate</div>
<div class="swatch desaturate">Desaturate</div>

<div class="swatch darken-saturate">Darken & Saturate</div>
<div class="swatch lighten-saturate">Lighten & Saturate</div>
<div class="swatch darken-desaturate">Darken & Desaturate</div>
<div class="swatch lighten-desaturate">Lighten & Desaturate</div>
</body>
</html>
