    <title>Positioning</title>

    <style>
         body {
            font-family: 'Courier New', Courier, monospace;
            height: 100%;
            width: 100%;

            margin: 0;
            padding: 0;
        }



        .static {
            position: static;
            top: 400px;
            left: 400px;
             margin-top: 300px;
            margin-left: 400px; 
            z-index: 10; 
        }

         .static>.absolute.small {
            width: 200px;
        }

        .relative {
            position: relative;
            top: 20px;
            left: 40px;
            font-weight: bold;
            background: #fff;
            z-index: 1; 

            /* margin: 10px; */
        
        }
         .absolute {
            position: absolute;
            top: 50px;
            left: 100px;
            background: #fff;
            border-color: red;
        }

        .absolute.small {
            height: 30px;
            width: 30px;
            top: initial;
            bottom: 0;
            left: 0;
            background-color: transparent;
            border-color: red;
            font-size: 12px;
        }

        .fixed {
            position: fixed;
            height: 300px;
            width: 200px;
            bottom: 0;
            right: 0;
            background-color: green;
        } 

        /* for fixed увеличава височината на страницата за да демонстрираме fixed */

        .for-fixed {
            height: 1500px;
            width: 100%;
            border-color: green;
        }

        .for-sticky {
            height: 500px;
        }

        .sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            height: 50px;
            width: 100%;
            background-color: orange;

        } 
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        section {
            border: 1px solid green;
            display: inline-block;
            position: relative;
        }

        div {
            display: inline-block;
            vertical-align: top;
            height: 100px;
            width: 100px;
            border: 1px solid blue;
        }
        .big {
            height: 200px;
            width: 200px;
            background-color: orange;
        }

        .first-block {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: aqua;
        }

        .absolute {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .fixed {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: cadetblue;
        } 
    </style>
</head>
