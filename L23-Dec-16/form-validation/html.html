<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<form name="myForm">
		<label for="usernameInput" class="username-label">Username</label>
		<input type="text" name="usernameInput" id="usernameInput">
		<span class="username-validation" style="color: red; display: none;">Username should be more than 3 symbols long.</span>
		<br><br>
		<label for="passwordInput" class="password-label">Password</label>
		<input type="password" name="passwordInput" id="passwordInput">
		<span class="password-validation" style="color: red; display: none;">Password should be more than 3 symbols long.</span>
		<br><br>
		<input type="checkbox" name="type" id="rememberMe">
		<label for="rememberMe" class="remember-label">Remember me</label>
		<br><br>
		<input type="submit" value="Login" id="submitBtn" disabled>
	</form>

	<script type="text/javascript" src="js.js"></script>
</body>
</html>
